<section class="feature-video">
    <div class="container">
        <div class="title-section white">
            <h1><span>Photo Galleries</span></h1>
        </div>

        <div class="features-video-box owl-wrapper">
            <div class="owl-carousel" data-num="4">

                {% for gallerie in order %}

                <div class="item news-post image-post3">
                    <img alt="" src="{{ gallerie.image.url }}">
                    <div class="hover-box">
                        <h2><a href="{% url 'single' gallerie.id %}"> {{ gallerie.titre }} </a></h2>
                        <ul class="post-tags">
                            <li><i class="fa fa-clock-o"></i>{{ gallerie.date_add|date:'D M Y' }}</li>
                        </ul>
                    </div>
                </div>
            
            {% endfor %}
            

            </div>
        </div>
    </div>
</section>
